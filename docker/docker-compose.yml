services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.2

  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-replica-1
    command: redis-server --appendonly yes --replicaof redis-master 6379
    ports:
      - "6380:6379"
    depends_on:
      - redis-master
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.3

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-replica-2
    command: redis-server --appendonly yes --replicaof redis-master 6379
    ports:
      - "6381:6379"
    depends_on:
      - redis-master
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.4

  sentinel-1:
    image: redis:7-alpine
    container_name: sentinel-1
    command: >
      sh -c "echo 'port 26379' > /tmp/sentinel.conf &&
             echo 'sentinel monitor mymaster 172.19.0.2 6379 2' >> /tmp/sentinel.conf &&
             echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
             echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
             echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
             redis-server /tmp/sentinel.conf --sentinel"
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.5

  sentinel-2:
    image: redis:7-alpine
    container_name: sentinel-2
    command: >
      sh -c "echo 'port 26379' > /tmp/sentinel.conf &&
             echo 'sentinel monitor mymaster 172.19.0.2 6379 2' >> /tmp/sentinel.conf &&
             echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
             echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
             echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
             redis-server /tmp/sentinel.conf --sentinel"
    ports:
      - "26380:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.6

  sentinel-3:
    image: redis:7-alpine
    container_name: sentinel-3
    command: >
      sh -c "echo 'port 26379' > /tmp/sentinel.conf &&
             echo 'sentinel monitor mymaster 172.19.0.2 6379 2' >> /tmp/sentinel.conf &&
             echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
             echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
             echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
             redis-server /tmp/sentinel.conf --sentinel"
    ports:
      - "26381:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.7

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    networks:
      redis-sentinel:
        ipv4_address: 172.19.0.8

networks:
  redis-sentinel:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16